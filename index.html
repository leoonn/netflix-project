    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">VIKINGS</h3>
                <p class="sinopse">Ragnar Lothbrok, um jovem que se considera descendente de Odin, é um guerreiro, fazendeiro e chefe de família. Visionário e sonhando viver diversas aventuras, ele acredita que as riquezas sonhadas por seu povo encontram-se além do mar Báltico.  </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>

                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
